<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Kullanıcı Ekleme Paneli</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/user_add.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <aside class="sidebar">
        <div class="sidebar-header">Kampüs Yön.</div>
        <nav class="menu-items">
          <a href="admin_dashboard.html"><i class="fa-solid fa-user-group"></i><span>Kullanıcı Listesi</span></a>
          
          <a href="user_add.html" class="active"><i class="fa-solid fa-user-plus"></i><span>Yeni Kullanıcı Ekle</span></a>
          
          <a href="department_identification.html"><i class="fas fa-building"></i><span>Fakülte & Bölüm Ayarları</span></a>
          
          <a href="#"><i class="fa-solid fa-gear"></i><span>Ayarlar</span></a>
          
          <a href="../index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Çıkış yap</span></a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="header">
          <h3>Kullanıcı Yönetimi</h3>
          <div class="logoutSection">
            <div class="user-profile-circle">
              SB
            </div>
          
          <div class="user-info">
            <span class="userInfoName">Görevli İsmi</span>
            <span class="userInfoRole">Rolü</span>
          </div>
          <a href="../index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </div>
        </header>
        <div class="userAdd-form-container">
          <form class="userAdd-form">
            <h3 class="form-titles">Kişisel Bilgiler</h3>

            <div class="form-row two-columns">
              <div class="form-group">
                <label for="fullname">Ad Soyad</label>
                <input type="text" id="fullname" placeholder="Kullanıcı ismini giriniz.">
              </div>
              <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" placeholder="example@gmail.com">
              </div>
            </div>
            <h3 class="form-titles">Güvenlik</h3>

            <div class="form-group password-group">
              <label for="temp-password">Geçiçi Şifre</label>
              <div class="password-wrapper">
                <input type="password" id="temp-password">
                <span class="toggle-password">
                  <i class="fa-regular fa-eye"></i>
                </span>
              </div>
            </div>

            <h3 class="form-titles">Yetkilendirme</h3>

            <div class="form-group">
              <label for="role">Rol Seçin</label>
              <select id="role" class="roleSelect">
                <option value="">Lütfen Seçiniz...</option>
                <option value="dekan">Dekan</option>
                <option value="admin">Admin</option>
                <option value="1">Ögretim Görevlisi</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="department">Bölüm (Department)</label>
              <select id="department" class="departmentSelect" disabled>
                <option value="">Lütfen Seçiniz...</option>
                <option value="CENG">Bilgisayar Mühendisliği</option>
                <option value="EEE">Elektrik-Elektronik Müh.</option>
                <option value="MATH">Matematik</option>
              </select>
              <p class="info-text">Bu alan sadece 'Öğretim Görevlisi' seçildiğinde aktif olur.</p>
            </div>
            <div class="form-actions">
              <button type="submit" class="createBtn">
                <i class="fa-regular fa-floppy-disk"></i> Kullanıcıyı Oluştur
              </button>
            </div>
          </form>
        </div>


 

      </main>
      <script src="../js/app.js"></script>
    <script src="../js/admin.js"></script>

</body>
</html>
