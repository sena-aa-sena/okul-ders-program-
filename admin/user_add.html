<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Kullanıcı Ekleme Paneli</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/user_add.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <aside class="sidebar">
        <div class="logo-area">
            <div class="logo-icon"><i class="fa-solid fa-calendar-days"></i></div>
            <div class="logo-text">
                <h3>Ders Programı</h3>
                <span>Yönetim Sistemi</span>
            </div>
        </div>

        <nav class="menu">
            <a href="admin_dashboard.html" class="menu-item">
                <i class="fa-solid fa-user-group"></i> Kullanıcı Listesi
            </a>
            <a href="user_add.html" class="menu-item active">
                <i class="fa-solid fa-user-plus"></i> Yeni Kullanıcı Ekle
            </a>
            <a href="department_identification.html" class="menu-item ">
                <i class="fa-solid fa-building"></i> Bölüm Tanımlama
            </a>
        </nav>

        <div class="logout-area">
            <a href="../index.html" class="menu-item">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Çıkış Yap
            </a>
        </div>
    </aside>

      <main class="main-content">
        <header class="top-header">
            <h2 class="page-title">Kullanıcı Yönetimi</h2>
            <div class="header-right">
                <div class="notification-box">
                    <i class="fa-regular fa-bell"></i>
                    <span class="dot"></span>
                </div>
                <div class="user-profile">
                    <div class="avatar">MD</div>
                    <div class="user-info">
                        <span class="name">Arş. Gör. Mehmet Demir</span>
                        <span class="role">Admin</span>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </header>
        <div class="userAdd-form-container">
          <form class="userAdd-form">
            <h3 class="form-titles">Kişisel Bilgiler</h3>

            <div class="form-row two-columns">
              <div class="form-group">
                <label for="fullname">Ad Soyad</label>
                <input type="text" id="fullname" placeholder="Kullanıcı ismini giriniz.">
              </div>
              <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" placeholder="example@gmail.com">
              </div>
            </div>
            <h3 class="form-titles">Güvenlik</h3>

            <div class="form-group password-group">
              <label for="temp-password">Geçiçi Şifre</label>
              <div class="password-wrapper">
                <input type="password" id="temp-password">
                <span class="toggle-password">
                  <i class="fa-regular fa-eye"></i>
                </span>
              </div>
            </div>

            <h3 class="form-titles">Yetkilendirme</h3>

            <div class="form-group">
              <label for="role">Rol Seçin</label>
              <select id="role" class="roleSelect">
                <option value="">Lütfen Seçiniz...</option>
                <option value="dekan">Dekan</option>
                <option value="admin">Admin</option>
                <option value="1">Ögretim Görevlisi</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="department">Bölüm (Department)</label>
              <select id="department" class="departmentSelect" disabled>
                <option value="">Lütfen Seçiniz...</option>
                <option value="CENG">Bilgisayar Mühendisliği</option>
                <option value="EEE">Elektrik-Elektronik Müh.</option>
                <option value="MATH">Matematik</option>
              </select>
              <p class="info-text">Bu alan sadece 'Öğretim Görevlisi' seçildiğinde aktif olur.</p>
            </div>
            <div class="form-actions">
              <button type="submit" class="createBtn">
                <i class="fa-regular fa-floppy-disk"></i> Kullanıcıyı Oluştur
              </button>
            </div>
          </form>
        </div>


 

      </main>
      <script src="../js/app.js"></script>
    <script src="../js/admin.js"></script>

</body>
</html>
